<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund offline balance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#E1D9D1">

    <link rel="apple-touch-icon" href="/icons/wm-96.jpeg">
    <link rel="apple-mobile-web-app-status-bar" content="#E1D9D1">

<body>
    <style>
        /* Add this to your CSS */
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            /* Adjust the background color and opacity as needed */
            z-index: 1000;
            /* Adjust the z-index to a value higher than the content on your page */
        }
    </style>

    <main class="container">

        <div class="my-5 pt-lg-5">
            <div class="col">
                <div class="row">
                    <div class="col-1">
                        <a href="homepage.html" style="color: black;">
                            <span class="material-symbols-outlined">
                                arrow_back_ios
                            </span></a>
                    </div>
                    <div class="col-11">
                        <h5 class="h6 text-center">Fund Offline Balance</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div>
            <p class="small  mb-2">Online Wallet Balance</p>
            <h5 id="onlineBal" class="receive"></h5>
        </div> -->

        <!-- div for dialog box -->
        <div id="overlay"></div>
        <form class="mt-5">
            <div class="mb-3">
                <label for="accountNumber" class="form-label  tran-color">Account Number</label>
                <input id="accountNumberInput" type="text" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label h4  tran-color">Amount</label>
                <input id="requestMoney" type="number" class="form-control" id="exampleInputEmail1" placeholder="#0.00">
            </div>
            <div class="mb-5">
                <label for="exampleInputPassword1" class="form-label h4 tran-color">Pin</label>
                <div class="input-group">
                    <input id="userPin" type="password" class="form-control" id="exampleInputPassword1" placeholder="****">
                    <span id="togglePinVisibility" class="input-group-text"><i class="far fa-eye"></i></span>
                </div>
            </div>
            <!-- href="offline-wallet-success.html" -->
            <a id="getMoney" type="submit" class="btn my-btn w-100 mt-4">Submit</a>
            <!-- Your page content -->
            <div id="spinnerContainer"></div>
        </form>
        <div id="loadingSpinner" class="d-none">
            <div class="overlay">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="spinner-border spinner-border-lg fs-1" role="status" style="width: 6rem; height: 6rem;" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/ee821714d4.js" crossorigin="anonymous"></script>
    <script src="../src/app.js"></script>
    <script src="../dist/fundBalance.bundle.js"></script>
    <script src="../src/syncReminder.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script src="../src/spinner.js"></script> -->


</body>
