<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding page 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="manifest" href="/pwa-test/manifest.json">
    <meta name="theme-color" content="#E1D9D1">

    <!-- iOS support -->
    <link rel="apple-touch-icon" href="/icons/wm-96.jpeg">
    <link rel="apple-mobile-web-app-status-bar" content="#E1D9D1">
</head>

<body>
    <div id="wm-contents">

        <div id="wm-container-package">

            <!-- ====== Navbar section Begins ======= -->
            <nav class="navbar-wm">
                <div class="navbar-brand">
                    <a class="navbar-brand-name" href="#">
                        <img src="../assets/img/WM-logo.png" alt="WM-logo" id="wm-logo-image">
                        <h1>WM Offline Pay</h1>
                    </a>
                </div>
            </nav>


            <!-- ======= Main Section ======= -->
            <section class="section-content" id="section-content">

                <div class="wave">
                    <svg width="100%" height="50%" viewBox="0 0 1920 355" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                    </svg>
                </div>

                <div class="section-container">
                    <div class="section-container-alignment">
                        <div class="section-container-details">
                            <div class="section-container-contents">
                                <div class="section-container-texts">
                                    <h1 class="section-container-h1">Send:</h1>
                                    <p class="section-container-h4">Scan the recipient's QR code to access their
                                        information, verify the details, and subsequently generate a QR code for them to
                                        scan, enabling you to instantly receive your funds.
                                    </p>
                                </div>
                                <div class="section-container-images">
                                    <img src="../assets/img/phone-1.png" alt="Image" class="phone-1-pic">
                                    <img src="../assets/img/QR-2.png" alt="Image" class="qr-code-pic">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="section-content-btn">
                <div>
                    <button id="get-app-btn">Download App</button>
                </div>
            </section>
        </div>
    </div>

    <script src="../src/app.js"></script>

</body>

</html>
